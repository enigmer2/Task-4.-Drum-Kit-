<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4. Drum Kit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Task 4. Drum Kit+</h1>
    </header>
    <main>
      <section class="piano">
        <div class="piano-keys">
          <div class="piano-keys-group1">
            <button data-key="65" id="c3" class="key white-key-button">
              <div class="absolut absolut_bottom5">A</div>
              <div class="absolut absolut_top2 absolut_right10">До</div>
            </button>
            <button data-key="83" id="d3" class="key white-key-button">
              <div class="absolut absolut_bottom5">S</div>
              <div class="absolut absolut_top2">Ре</div>
            </button>
            <button data-key="68" id="e3" class="key white-key-button">
              <div class="absolut absolut_bottom5">D</div>
              <div class="absolut absolut_top2 absolut_left10">Ми</div>
            </button>
            <button data-key="87" id="c3m" class="key black-key-button">
              <div class="black-in-key">
                <div class="absolut absolut_bottom10"><span>W</span></div>
                <div class="absolut absolut_top5">
                  <span>до</span><br /><span>минор</span>
                </div>
              </div>
            </button>
            <button data-key="69" id="d3m" class="key black-key-button">
              <div class="black-in-key">
                <div class="absolut absolut_bottom10"><span>E</span></div>
                <div class="absolut absolut_top5">
                  <span>ре</span><br /><span>минор</span>
                </div>
              </div>
            </button>
          </div>
          <div class="piano-keys-group2">
            <button data-key="70" id="f3" class="key white-key-button">
              <div class="absolut absolut_bottom5">F</div>
              <div class="absolut absolut_top2 absolut_right10">Фа</div>
            </button>
            <button data-key="71" id="g3" class="key white-key-button">
              <div class="absolut absolut_bottom5">G</div>
              <div class="absolut absolut_top2 absolut_right10">Соль</div>
            </button>
            <button data-key="72" id="a3" class="key white-key-button">
              <div class="absolut absolut_bottom5">H</div>
              <div class="absolut absolut_top2">Ля</div>
            </button>
            <button data-key="74" id="b3" class="key white-key-button">
              <div class="absolut absolut_bottom5">J</div>
              <div class="absolut absolut_top2 absolut_left10">Си</div>
            </button>
            <button data-key="84" id="f3m" class="key black-key-button">
              <div class="black-in-key">
                <div class="absolut absolut_bottom10"><span>Т</span></div>
                <div class="absolut absolut_top5">
                  <span>фа</span><br /><span>минор</span>
                </div>
              </div>
            </button>
            <button data-key="89" id="g3m" class="key black-key-button">
              <div class="black-in-key">
                <div class="absolut absolut_bottom10"><span>Y</span></div>
                <div class="absolut absolut_top5">
                  <span>соль</span><br /><span>минор</span>
                </div>
              </div>
            </button>
            <button data-key="85" id="a3m" class="key black-key-button">
              <div class="black-in-key">
                <div class="absolut absolut_bottom10"><span>U</span></div>
                <div class="absolut absolut_top5">
                  <span>ля</span><br /><span>минор</span>
                </div>
              </div>
            </button>
          </div>
          <div class="piano-keys-group3">
            <button data-key="75" id="c4" class="key white-key-button">
              <div class="absolut absolut_bottom5">K</div>
              <div class="absolut absolut_top2">До</div>
            </button>
          </div>
        </div>
      </section>
      <section class="audio-storage">
        <audio data-key="65" src="audio/C3.mp3"></audio>
        <audio data-key="83" src="audio/D3.mp3"></audio>
        <audio data-key="68" src="audio/E3.mp3"></audio>
        <audio data-key="70" src="audio/F3.mp3"></audio>
        <audio data-key="71" src="audio/G3.mp3"></audio>
        <audio data-key="72" src="audio/A3.mp3"></audio>
        <audio data-key="74" src="audio/B3.mp3"></audio>
        <audio data-key="75" src="audio/C4.mp3"></audio>
        <audio data-key="87" src="audio/C3m.mp3"></audio>
        <audio data-key="69" src="audio/D3m.mp3"></audio>
        <audio data-key="84" src="audio/F3m.mp3"></audio>
        <audio data-key="89" src="audio/G3m.mp3"></audio>
        <audio data-key="85" src="audio/A3m.mp3"></audio>
      </section>
    </main>
    <footer>
      <p>© Just relax ®</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
